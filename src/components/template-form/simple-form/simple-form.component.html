<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>
  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel required email #email="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel required minlength="6" #password="ngModel" />
    </div>

    <button class="button">Login</button>
  </div>

  <div class="control-error" *ngIf="form.invalid && email.touched && email.dirty">
    <p>Invalid email. Please try again</p>
  </div>

  <div class="control-error" *ngIf="form.invalid && password.touched && password.dirty">
    <p>Invalid password, it must be at least 6 characters. Please try again</p>
  </div>
</form>
